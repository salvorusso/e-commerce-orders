appVersion = 0.0.1
spring.application.name = ordermanager
server.port = 9080

#mongodb
spring.data.mongodb.host=127.0.0.1
spring.data.mongodb.port=27017
spring.data.mongodb.database=orders


logging.level.com.unict.dsbd: DEBUG
logging.level.org.springframework.boot: INFO
logging.level.org.springframework.data: ERROR


spring.kafka.bootstrap-servers=kafka:9092
kafkaMainTopic=orders
kafkaNotificationTopic=notifications
kafkaInvoicingTopic=invoicing
kafkaLogTopic=logging

heartbeatHost=127.0.0.1
heartbeatPort=9080
heartbeatBasePath =/orders/ping/
heartbeatPeriod =25000